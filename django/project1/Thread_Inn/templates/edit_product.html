{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product | LUXE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #ff3366;
            --secondary: #2a2a2a;
            --light: #f8f9fa;
            --dark: #212529;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, #ff8e53 100%);
            color: white;
            padding: 20px 0;
            box-shadow: var(--shadow);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .page-title {
            text-align: center;
            margin: 40px 0 30px;
            font-size: 32px;
            font-weight: 600;
            color: var(--secondary);
            position: relative;
        }
        
        .page-title:after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: var(--primary);
            margin: 8px auto 0;
            border-radius: 2px;
        }
        
        .form-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
            font-size: 15px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 51, 102, 0.2);
            outline: none;
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .preview-container {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        
        .image-preview {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: var(--shadow);
            margin-right: 15px;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, var(--primary) 0%, #ff8e53 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(255, 51, 102, 0.3);
            display: inline-block;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 51, 102, 0.4);
        }
        
        .btn-cancel {
            background: var(--light);
            color: var(--secondary);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            margin-right: 15px;
        }
        
        .btn-cancel:hover {
            background: #e9ecef;
        }
        
        .action-btns {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .custom-file-input {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .custom-file-input input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-btn {
            display: inline-block;
            padding: 12px 15px;
            background: var(--light);
            border: 1px dashed #ccc;
            border-radius: 8px;
            color: #777;
            font-weight: 500;
            text-align: center;
            width: 100%;
            transition: all 0.3s ease;
        }

        .file-upload-btn:hover {
            background: #e9ecef;
            border-color: #aaa;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-col {
            flex: 1;
        }
        #h_mid img{
    height: 43px;
    width: 214px; 
    filter: grayscale(20);
}

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .action-btns {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn-cancel, .btn-submit {
                width: 100%;
                text-align: center;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <!-- <div class="logo">LUXE</div>
            <div class="cart-icon">
                <i class="fas fa-shopping-bag"></i>
            </div> -->
            <div id="h_mid">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/ThreadInn.png' %}" alt="">
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 class="page-title">Update Product</h1>
        
        <div class="form-container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="id_name">Product Name</label>
                            {{ form.name }}
                        </div>
                    </div>
                    
                    <div class="form-col">
                        <div class="form-group">
                            <label for="id_price">Price ($)</label>
                            {{ form.price }}
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="id_category">Category</label>
                    {{ form.category}}
                </div>
                
                <div class="form-group">
                    <label for="id_description">Description</label>
                    {{ form.description }}
                </div>
                
                <div class="form-group">
                    <label for="id_image">Product Image</label>
                    <div class="custom-file-input">
                        {{ form.image }}
                        <div class="file-upload-btn">
                            <i class="fas fa-cloud-upload-alt"></i> Choose Image
                        </div>
                    </div>
                    
                    {% if product.image %}
                    <div class="preview-container">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="image-preview">
                        <span>Current image: {{ product.image.name }}</span>
                    </div>
                    {% endif %}
                </div>
                
                <div class="action-btns">
                    <a href="{% url 'edit_product' product.id %}" class="btn-cancel">Cancel</a>
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-save"></i> Update Product
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Display file name when selected
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.querySelector('input[type="file"]');
            const fileLabel = document.querySelector('.file-upload-btn');
            
            if (fileInput && fileLabel) {
                fileInput.addEventListener('change', function() {
                    if (this.files && this.files[0]) {
                        fileLabel.innerHTML = '<i class="fas fa-check"></i> ' + this.files[0].name;
                    } else {
                        fileLabel.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Choose Image';
                    }
                });
            }
        });
    </script>
</body>
</html>
